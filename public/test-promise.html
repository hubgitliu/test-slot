        function createPromise(str,time){
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    resolve(str)
                }, time);
            })
        }

        createPromise("---第一层---",1000).then(res => {
            console.log(res)

            return createPromise("---第二层---",2000)
        }).then(res2 => {
            console.log(res2)

            return createPromise("---第三层---",1000)
        }).then(res3 => {
            console.log(res3)

            return createPromise("---第四层---",2000)
        }).then(res4 => {
            console.log(res4)
        })

    </script>
